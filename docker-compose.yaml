# docker-compose.yml for Railway
version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: nestjs
      POSTGRES_PASSWORD: rHsVUvWGULopLsVNbHwVZzSYD6VdpnfA
      POSTGRES_DB: nestjsdb_ai9o
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://nestjs:rHsVUvWGULopLsVNbHwVZzSYD6VdpnfA@postgres:5432/nestjsdb_ai9o"
      JWT_SECRET: "secretkey123"
      JWT_EXPIRES_IN: "7d"
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: {}